<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stick-it Notes</title>
</head>
<body>
    <div id="heading">
        <h1>Stick-it Notes</h1>
        <p id="ts">By jfpcc</p>
    </div>    

    <div id="form">
        <form id="inputForm">
            <input type="text" name="title" id="new-note-title" class="inputText" placeholder="Title" autocomplete="off" required autofocus>
            <input type="text" name="content" id="new-note-content" class="inputText" placeholder="Content" autocomplete="off" required>
            <button type="submit" class="btn">Create Note</button>
        </form>
    </div>

    <h3 id="no-notes">No notes found, add one!</h3>

    <ul id="notes"></ul>
    
    <script src="js/script.js"></script>
</body>
</html>
